<!doctype html>
<html lang="en" ng-app='libraryApp'>
<head>
  <meta charset="utf-8">

  <title>Sites Library</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Base64/0.3.0/base64.min.js"></script>
  <![endif]-->

</head>
<body layout="row">
  <div layout="column" flex>
    <md-toolbar ng-controller='NavCtrl'>
      <div class="md-toolbar-tools">
        <h2>
          <span><a ui-sref='home'>Toolbar sites</a></span>
        </h2>
        <md-button class="md-primary" ui-sref-active="active" ng-if="!isAuthenticated()" ui-sref='register'>
          Register
        </md-button>
        <md-button class="md-primary" ui-sref-active="active" ng-if="!isAuthenticated()" ui-sref='login'>
          Login
        </md-button>
        </md-button>
        <md-button class="md-primary" ui-sref-active="active" ng-if="isAuthenticated()" ui-sref='logout'>
          logout
        </md-button>
        <div flex></div>
        <md-button class="md-primary" ui-sref-active="active" ng-if="isAuthenticated()" ui-sref='profile' aria-label='edit'>
        Edit <span ng-bind='user.displayName'></span>
      </div>
    </md-toolbar>

    <!-- Main content -->
    <md-content layout-padding ui-view></md-content>
  </div>
  
  <!-- Angular libs -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/satellizer/satellizer.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>

  <!-- Angular app -->
  <script src='js/app.js'></script>
  <script src='js/factories/Account.js'></script>
  <script src='js/controllers/main.js'></script>
  <script src='js/controllers/auth.js'></script>
  <script src='js/controllers/nav.js'></script>
  <script src='js/controllers/logout.js'></script>
  <script src='js/controllers/profile.js'></script>
  <script src='js/controllers/onlyAdminCtrl.js'></script>
  <script src='js/directives/confirm.js'></script>
</body>
</html>
