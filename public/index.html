<!doctype html>
<html lang="en" ng-app='libraryApp'>
<head>
  <meta charset="utf-8">
  <title>Sites Library</title>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.min.css"/>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/calculator.css">
  <!-- min css start>
  <link rel="stylesheet" href="css/mincss/all_min.css">
  <!-- min css end -->
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Base64/0.3.0/base64.min.js"></script>
  <![endif]-->

</head>
<body layout="row" ng-cloak>
  <div layout="column" flex ng-controller='AppCtrl'>
    <md-toolbar ng-controller='NavCtrl'>
      <div class="md-toolbar-tools">
        <!--md-button ng-click="toggleLeft()" ng-hide="isOpenLeft()" aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button-->
        <h2>
          <span><a ui-sref='home'>Toolbar sites</a></span>
        </h2>
        <md-button class="md-raised md-primary" ui-sref-active="active" ng-if="!isAuthenticated()" ui-sref='register'>
          Register
        </md-button>
        <md-button class="md-raised md-primary" ui-sref-active="active" ng-if="!isAuthenticated()" ui-sref='login'>
          Login
        </md-button>
        <div flex></div>
        <md-button class="md-raised md-primary" ui-sref-active="active" ng-if="isAuthenticated()" ui-sref='profile' aria-label='edit'>
          Edit <span ng-bind='user.displayName'></span>
        </md-button>
        <md-button class="md-raised md-primary" ui-sref-active="active" ng-if="isAuthenticated()" ui-sref='logout'>
          logout
        </md-button>
      </div>
    </md-toolbar>
    <md-toolbar>
      <div class="md-toolbar-tools header-bar" ng-controller='NavCtrl' layout-padding>
        <md-button ui-sref="sites" ng-if="isAuthenticated()" class="md-raised md-primary">Sites</md-button>
        <md-button ui-sref="only_admin.servers" ng-if="isAdmin()" class="md-raised md-primary">Servers</md-button>
        <md-button ui-sref="only_admin.users_list" ng-if="isAdmin()" class="md-raised md-primary">Users list</md-button>
        <md-button ui-sref="calculator" ng-if="isAuthenticated()" class="md-raised md-primary">Calc</md-button>
      </div>
    </md-toolbar>
    <!-- Main content -->
    
    <div layout="row">
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar class="md-theme-left">
          <h1 class="md-toolbar-tools">Sidenav Left</h1>
        </md-toolbar>
        <md-content ng-controller="leftCtrl" layout-padding>
          <form>
            <md-input-container>
              <label for="testInput">Test input</label>
              <input type="text" id="testInput"
                   ng-model="data" md-autofocus>
            </md-input-container>
          </form>
          <md-button ng-click="close()" class="md-primary">
            Close Sidenav left
          </md-button>
        </md-content>
      </md-sidenav>
      <div layout-padding class="view-container" ui-view></div>  
    </div>

  </div>
  
  <!-- Angular libs -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/satellizer/satellizer.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
  <script src="bower_components/angular-clipboard/angular-clipboard.js"></script>
  <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script> 

  <!-- Angular app -->
  <script src='js/app.js'></script>
  <script src='js/factories/Account.js'></script>
  <script src='js/factories/user_list.js'></script>
  <script src='js/factories/sites.js'></script>
  <script src='js/factories/servers.js'></script>
  <script src='js/controllers/main.js'></script>
  <script src='js/controllers/auth.js'></script>
  <script src='js/controllers/nav.js'></script>
  <script src='js/controllers/logout.js'></script>
  <script src='js/controllers/profile.js'></script>
  <script src='js/controllers/onlyadmin.js'></script>
  <script src='js/controllers/forgotpass.js'></script>
  <script src='js/controllers/global.js'></script>
  <script src='js/controllers/users_list.js'></script>
  <script src='js/controllers/user_dialog.js'></script>
  <script src='js/controllers/sites.js'></script>
  <script src='js/controllers/site_dialog.js'></script>
  <script src='js/controllers/one_popup_info.js'></script>
  <script src='js/controllers/servers.js'></script>
  <script src='js/controllers/server_dialog.js'></script>
  <script src='js/controllers/calculator.js'></script>
  <script src='js/directives/confirm.js'></script>
  <!--script src='minjs/index.js'></script-->
</body>
</html>
