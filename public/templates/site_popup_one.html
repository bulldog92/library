<md-dialog  ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{nameInfo}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      {{info}}
      <md-button class="md-icon-button" ng-click="clickHandler()">
        <ng-md-icon icon="content_copy" aria-label="copy"></ng-md-icon>
      </md-button>
    </div>
  </md-dialog-content>
</md-dialog>
