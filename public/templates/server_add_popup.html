<md-dialog  ng-cloak>
  <form name="server_add_popup" ng-submit="addServer()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>New Server</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
             <label>Name</label>
             <input ng-model="newServer.name" name="name" required minlength="6" maxlength="25">
             <div ng-messages="server_add_popup.name.$error">
               <div ng-message-exp="['required', 'minlength', 'maxlength']">This is required! Minlength '6' and maxlength '25'</div>
             </div>
        </md-input-container>
        <md-input-container class="md-block">
             <label>Root password</label>
             <input ng-model="newServer.root_pass" name="root_pass" required minlength="6" maxlength="35">
             <div ng-messages="server_add_popup.root_pass.$error">
               <div ng-message-exp="['required', 'minlength', 'maxlength']">
                 This is required!  Minlength '6' and maxlength '25'.
               </div>
             </div>             
        </md-input-container>
        <md-input-container class="md-block">
             <label>User password</label>
             <input ng-model="newServer.user_pass" name="user_pass" required minlength="6" maxlength="35">
             <div ng-messages="server_add_popup.user_pass.$error">
               <div ng-message-exp="['required', 'minlength', 'maxlength']">
                 This is required!  Minlength '6' and maxlength '25'.
               </div>
             </div>             
        </md-input-container>
        <md-input-container class="md-block">
             <label>Config path</label>
             <input ng-model="newServer.path_config" name="path_config" required>
             <div ng-messages="server_add_popup.path_config.$error">
               <div ng-message-exp="['required']">
                 This is required!
               </div>
             </div>             
        </md-input-container>
        <md-chips
          ng-model="newServer.ip"
          md-separator-keys="keys"
          placeholder="Enter a ips"
          secondary-placeholder="Comma separated ips">
        </md-chips>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-raised md-primary" type="submit" ng-disabled="server_add_popup.$invalid">Update Information</md-button>
      <span flex></span>
      <md-button class="md-raised md-warn" ng-click="cancel()">Отмена</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
