<md-content>
	<h2>Users list</h2>
	<md-card>
		<md-table-container class="md-whiteframe-2dp">
		  <table md-table md-row-select="options.rowSelection" ng-model="selected" md-progress="promise">
		    <thead md-head md-order="query.order" md-on-reorder="logOrder">
		      <tr md-row>
		      	<th md-column md-numeric><span>â„–</span></th>
		        <th md-column md-order-by="name"><span>Name</span></th>
		        <th md-column md-order-by="email"><span>Email</span></th>
		        <th md-column md-order-by="role"><span>Role</span></th>
		        <th md-column md-order-by="date"><span>Date</span></th>
		      </tr>
		    </thead>
		    <tbody md-body>
		      <tr md-row ng-repeat="user in users track by $index">
		        <td md-cell>{{$index + 1}}</td>
		        <td md-cell>{{user.displayName}}</td>
		        <td md-cell>{{user.email}}</td>
		        <td md-cell>{{user.role}}</td>
		        <td md-cell>{{user.date_born}}</td>
		      </tr>
		    </tbody>
		  </table>
		</md-table-container>
	</md-card>
</md-content>
