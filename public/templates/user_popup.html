<md-dialog  ng-cloak>
  <form name="popap_user" ng-submit="update_user()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>User edit</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
             <label>Role</label>
             <md-select name="role" ng-model="role" required>
               <md-option ng-value="role" ng-repeat="role in roles">{{role}}</md-option>
             </md-select>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-raised md-primary" type="submit" ng-disabled="popap_user.$invalid">Update Information</md-button>
      <span flex></span>
      <md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
